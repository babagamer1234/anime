<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Roboto', sans-serif; }
    body { background:#f9f9f9; }
    header { background:#fff; padding:10px 20px; display:flex; align-items:center; justify-content:space-between; box-shadow:0 2px 5px rgba(0,0,0,0.1); position:sticky; top:0; z-index:100; }
    header h1 { color:#ff0000; font-size:1.5rem; }
    .search-bar input { padding:7px 10px; width:300px; border:1px solid #ccc; border-radius:3px; }
    .sidebar { width:250px; background:#fff; height:calc(100vh - 60px); position:fixed; top:60px; left:0; padding-top:20px; box-shadow:2px 0 5px rgba(0,0,0,0.1); }
    .sidebar a { display:block; padding:10px 20px; color:#333; text-decoration:none; margin-bottom:5px; border-radius:3px; transition:0.2s; }
    .sidebar a:hover { background:#f1f1f1; }
    .content { margin-left:250px; padding:20px; display:grid; grid-template-columns:repeat(auto-fill, minmax(300px, 1fr)); gap:20px; }
    .video-card { background:#fff; border-radius:5px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .video-card img { width:100%; display:block; }
    .video-card h3 { padding:10px; font-size:1rem; }
    @media(max-width:768px){
      .sidebar { width:60px; padding-top:10px; }
      .sidebar a { font-size:12px; padding:8px; }
      .content { margin-left:60px; grid-template-columns:repeat(auto-fill, minmax(200px,1fr)); }
      .search-bar input { width:150px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>VideoTube</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search videos...">
    </div>
  </header>

  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Trending</a>
    <a href="#">Subscriptions</a>
    <a href="#">Library</a>
    <a href="#">History</a>
  </div>

  <div class="content">
    <div class="video-card">
      <img src="https://i.ibb.co/8YJ4LxM/video1.jpg" alt="Video 1">
      <h3>Learn HTML in 10 Minutes</h3>
    </div>
    <div class="video-card">
      <img src="https://i.ibb.co/0j2hVHw/video2.jpg" alt="Video 2">
      <h3>Top Anime Openings 2025</h3>
    </div>
    <div class="video-card">
      <img src="https://i.ibb.co/9yw0kRZ/video3.jpg" alt="Video 3">
      <h3>JavaScript Crash Course</h3>
    </div>
    <div class="video-card">
      <img src="https://i.ibb.co/N1Yc1Rk/video4.jpg" alt="Video 4">
      <h3>Funny Anime Moments Compilation</h3>
    </div>
  </div>

</body>
</html>
