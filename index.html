<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoTube - Dark Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
    body { background:#121212; color:#fff; }
    header { background:#1e1e1e; padding:10px 20px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:100; }
    header h1 { color:#ff0000; font-size:1.5rem; }
    .search-bar input { padding:7px 10px; width:300px; border-radius:3px; border:none; outline:none; background:#2a2a2a; color:#fff; }
    .sidebar { width:220px; background:#1e1e1e; height:100vh; position:fixed; top:0; left:0; padding-top:60px; }
    .sidebar a { display:block; padding:12px 20px; color:#fff; text-decoration:none; margin-bottom:5px; border-radius:4px; transition:0.2s; }
    .sidebar a:hover { background:#333; }
    .content { margin-left:220px; padding:20px; display:grid; grid-template-columns:repeat(auto-fill, minmax(300px,1fr)); gap:20px; }
    .video-card { background:#1e1e1e; border-radius:5px; overflow:hidden; transition:0.3s; }
    .video-card iframe { width:100%; height:180px; border:none; }
    .video-card h3 { padding:10px; font-size:1rem; color:#fff; }
    @media(max-width:768px){
      .sidebar { width:60px; padding-top:60px; }
      .sidebar a { font-size:12px; padding:8px; }
      .content { margin-left:60px; grid-template-columns:repeat(auto-fill, minmax(200px,1fr)); }
      .search-bar input { width:150px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>VideoTube</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search videos...">
    </div>
  </header>

  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Trending</a>
    <a href="#">Subscriptions</a>
    <a href="#">Library</a>
    <a href="#">History</a>
  </div>

  <div class="content">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <h3>Rick Astley - Never Gonna Give You Up</h3>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
      <h3>Top 10 Anime Openings 2025</h3>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/FTQbiNvZqaY" allowfullscreen></iframe>
      <h3>Learn JavaScript in 30 Minutes</h3>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/L_jWHffIx5E" allowfullscreen></iframe>
      <h3>Funny Anime Compilation</h3>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" allowfullscreen></iframe>
      <h3>PSY - GANGNAM STYLE</h3>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/5NV6Rdv1a3I" allowfullscreen></iframe>
      <h3>Daft Punk - Get Lucky</h3>
    </div>
  </div>

</body>
</html>
